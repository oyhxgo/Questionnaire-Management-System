<!DOCTYPE html>
<html lang="CN-zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>问卷星的注册页面</title>
  <link rel="stylesheet" href="css/登录界面.css"></link>
</head>
<body>
  <span class="regpagebox">
    <form action="">
  <h2>注册页面</h2>
  <div class="inputbox">
    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
    <input type="text" required id="rusername">
    <label>账号</label>
  </div>
  <div class="inputbox">
    <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
    <input type="eamil" required id="remail">
    <label >邮箱</label>
  </div>
  <div class="inputbox">
    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
    <input type="password" required id="rpassword">
    <label >密码</label>
  </div>
  <div class="inputbox">
    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
    <input type="password" required id="rpassword2">
    <label >确认密码</label>
  </div>
  <!-- 直接复用我们的忘记记住密码样式 -->
  <div class="rem">
    <label>
        <input type="checkbox" id="tk"> 我同意<a href="#">用户条款</a>等所有条款
    </label>
</div>
<button type="submit" id="register">点击注册</button>
<div class="reg">
    <p>已有账号?<a href="../请点击这里进入.html">快来登录吧</a></p>
</div>
</form>
<!-- 引入图片库 -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</div>
<script src="js/注册界面.js"></script>
</body>
</html>
